<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> DPS926 Assignment 3 Cash Register </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> DPS926 Assignment 3 Cash Register</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <!-- cash register keypad -->
    <ion-grid fixed>
      <ion-row>
        <ion-col col-6>
          Type
        </ion-col>
        <ion-col col-6>
          <ion-button color="danger" expand="block" routerLink="/manager-page">Manager</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-3>
          <ion-button color="light" expand="block">1</ion-button>
        </ion-col>
        <ion-col col-3>
          <ion-button color="light" expand="block">2</ion-button>
        </ion-col>
        <ion-col col-3>
          <ion-button color="light" expand="block">3</ion-button>
        </ion-col>
        <ion-col col-3>
          Total
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-3>
          <ion-button color="light" expand="block">4</ion-button>
        </ion-col>
        <ion-col col-3>
          <ion-button color="light" expand="block">5</ion-button>
        </ion-col>
        <ion-col col-3>
          <ion-button color="light" expand="block">6</ion-button>
        </ion-col>
        <ion-col col-3>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-3>
          <ion-button color="light" expand="block">7</ion-button>
        </ion-col>
        <ion-col col-3>
          <ion-button color="light" expand="block">8</ion-button>
        </ion-col>
        <ion-col col-3>
          <ion-button color="light" expand="block">9</ion-button>
        </ion-col>
        <ion-col col-3>
          Quantity
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-3>

        </ion-col>
        <ion-col col-3>
          <ion-button color="light" expand="block">0</ion-button>
        </ion-col>
        <ion-col col-3>

        </ion-col>
        <ion-col col-3>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-button color="primary" expand="block">Buy</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- product list  -->
    <ion-list *ngFor="let product of products">
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col col-6>
              <ion-label>{{ product.name }}</ion-label>
            </ion-col>
            <ion-col col-6 class="ion-text-end">
              <ion-label>{{ product.quantity }}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-6>
              <ion-label color="danger">${{ product.price }}</ion-label>
            </ion-col>
            <ion-col col-6 class="ion-text-end">

            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
