<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Restock Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <form [formGroup]="restockForm" (ngSubmit)="onSubmit($event)">
      <div>
        <label for="name">Product Name</label>
        <select
          id="name"
          (change)="selectProductName($event)"
          formControlName="name"
        >
          <option *ngFor="let product of products" [ngValue]="">
            {{ product.name }}
          </option>
        </select>
      </div>
      <div>
        <label for="quantity">Quantity</label>
        <input id="quantity" name="quantity" type="number" formControlName="quantity" />
      </div>
      <button class="button" type="submit">Restock Product</button>
    </form>

    <!-- product list  -->
    <ion-list *ngFor="let product of products">
      <ion-item (click)="onProductClicked(product)">
        <ion-grid>
          <ion-row>
            <ion-col col-6>
              <ion-label>{{ product.name }}</ion-label>
            </ion-col>
            <ion-col col-6 class="ion-text-end">
              <ion-label>{{ product.quantity }}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-6>
              <ion-label color="danger">${{ product.price }}</ion-label>
            </ion-col>
            <ion-col col-6 class="ion-text-end"> </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
