<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>History Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <!-- history list  -->
    <ion-list *ngFor="let h of history">
      <ion-item [routerLink]="['/history-detail-page', h.purchaseDate]">
        <ion-grid>
          <ion-row>
            <ion-col col-6>
              <ion-label>{{ h.name }}</ion-label>
            </ion-col>
            <ion-col col-6 class="ion-text-end">
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-6>
              <ion-label color="danger">{{ h.quantity }}</ion-label>
            </ion-col>
            <ion-col col-6 class="ion-text-end"> </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
