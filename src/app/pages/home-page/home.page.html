<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> DPS926 Assignment 3 Cash Register </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> DPS926 Assignment 3 Cash Register</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <!-- cash register keypad -->
    <ion-grid fixed>
      <ion-row>
        <ion-col col-6>
          {{ productType }}
        </ion-col>
        <ion-col col-6>
          <ion-button color="danger" expand="block" routerLink="/manager-page">Manager</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-3>
          <ion-button color="light" expand="block" (click)="onKeypadClicked(1)">1</ion-button>
        </ion-col>
        <ion-col col-3>
          <ion-button color="light" expand="block" (click)="onKeypadClicked(2)">2</ion-button>
        </ion-col>
        <ion-col col-3>
          <ion-button color="light" expand="block" (click)="onKeypadClicked(3)">3</ion-button>
        </ion-col>
        <ion-col col-3>
          {{ purchaseTotal }}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-3>
          <ion-button color="light" expand="block" (click)="onKeypadClicked(4)">4</ion-button>
        </ion-col>
        <ion-col col-3>
          <ion-button color="light" expand="block" (click)="onKeypadClicked(5)">5</ion-button>
        </ion-col>
        <ion-col col-3>
          <ion-button color="light" expand="block" (click)="onKeypadClicked(6)">6</ion-button>
        </ion-col>
        <ion-col col-3>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-3>
          <ion-button color="light" expand="block" (click)="onKeypadClicked(7)">7</ion-button>
        </ion-col>
        <ion-col col-3>
          <ion-button color="light" expand="block" (click)="onKeypadClicked(8)">8</ion-button>
        </ion-col>
        <ion-col col-3>
          <ion-button color="light" expand="block" (click)="onKeypadClicked(9)">9</ion-button>
        </ion-col>
        <ion-col col-3>
          {{ productQuantity }}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-3>
          <ion-button color="warning" expand="block" (click)="onUndoKeypadClicked()"> &lt; Back</ion-button>
        </ion-col>
        <ion-col col-3>
          <ion-button color="light" expand="block" (click)="onKeypadClicked(0)">0</ion-button>
        </ion-col>
        <ion-col col-3>
          <ion-button color="danger" expand="block" (click)="onClearKeypadClicked()">Reset</ion-button>
        </ion-col>
        <ion-col col-3>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-button color="primary" expand="block" (click)="onBuyClick()">Buy</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- product list  -->
    <div style="overflow-y: scroll; height: 300px;">
      <ion-list *ngFor="let product of products">
        <ion-item (click)="onProductClicked(product)">
          <ion-grid>
            <ion-row>
              <ion-col col-6>
                <ion-label>{{ product.name }}</ion-label>
              </ion-col>
              <ion-col col-6 class="ion-text-end">
                <ion-label>{{ product.quantity }}</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-6>
                <ion-label color="danger">${{ product.price }}</ion-label>
              </ion-col>
              <ion-col col-6 class="ion-text-end">

              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
